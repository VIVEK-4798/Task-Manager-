<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">
        <i class="fas fa-tasks"></i>
        TaskFlow
      </a>
      <div class="nav-right">
        <span class="nav-user" id="nav-user"></span>
        <button class="btn btn-logout" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Add Task Form -->
    <div class="card fade-in">
      <form class="task-form">
        <h4 class="text-center">Add New Task</h4>
        
        <div class="form-group">
          <label class="form-label" for="task-name">Task Title</label>
          <input type="text" id="task-name" class="form-control" placeholder="What needs to be done?" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="task-description">Description</label>
          <textarea id="task-description" class="form-control" placeholder="Add details about this task..."></textarea>
        </div>
        
        <div class="filter-row">
          <div class="filter-group">
            <label class="form-label" for="task-status">Status</label>
            <select id="task-status" class="form-control">
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="form-label" for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" class="form-control">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-plus"></i> Add Task
        </button>
        
        <div class="form-alert" id="form-alert"></div>
      </form>
    </div>

    <!-- Filter Section -->
    <div class="filter-section fade-in">
      <div class="filter-row">
        <div class="filter-group">
          <label class="form-label" for="filter-status">Filter by Status</label>
          <select id="filter-status" class="form-control">
            <option value="all">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        
        <div class="search-box">
          <label class="form-label" for="search-input">Search Tasks</label>
          <div class="relative">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
          </div>
        </div>
      </div>
    </div>

    <!-- Tasks Section -->
    <section class="tasks-section">
      <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="task-grid" id="tasks-grid"></div>
      
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-state-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <h3>No tasks found</h3>
        <p>Add your first task using the form above!</p>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="./browser-app.js"></script>
</body>
</html>
