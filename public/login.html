<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TaskFlow</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-card slide-in" id="login-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p class="text-muted">Sign in to manage your tasks</p>
      </div>
      
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="login-email">Email Address</label>
          <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <div class="flex justify-between items-center">
            <label class="form-label" for="login-password">Password</label>
            <a href="#" class="text-small text-primary">Forgot password?</a>
          </div>
          <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <div class="form-alert" id="login-alert"></div>
        
        <div class="auth-switch">
          Don't have an account?
          <a href="#" id="show-register">Create one here</a>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="auth-card hidden" id="register-card">
      <div class="auth-header">
        <h2>Create Account</h2>
        <p class="text-muted">Get started with TaskFlow</p>
      </div>
      
      <form class="auth-form" id="register-form">
        <div class="form-group">
          <label class="form-label" for="register-name">Full Name</label>
          <input type="text" id="register-name" class="form-control" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="register-email">Email Address</label>
          <input type="email" id="register-email" class="form-control" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="register-password">Password</label>
          <input type="password" id="register-password" class="form-control" placeholder="At least 6 characters" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="form-alert" id="register-alert"></div>
        
        <div class="auth-switch">
          Already have an account?
          <a href="#" id="show-login">Sign in here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="./auth.js"></script>
</body>
</html>
